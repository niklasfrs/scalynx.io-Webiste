name: Monitor Scalynx Website

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run DNS and HTTPS checks
        run: bash scripts/monitor_scalynx.sh

  create_incident_issue:
    runs-on: ubuntu-latest
    needs: monitor
    if: failure()
    steps:
      - name: Create or update incident issue
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = "Monitoring Alert: scalynx.io unreachable or misconfigured";
            const body = [
              "Automatischer Monitoring-Alarm.",
              "",
              `Zeitpunkt (UTC): ${new Date().toISOString()}`,
              `Workflow Run: https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              "",
              "Geprüft wurden:",
              "- DNS-Auflösung auf mehreren öffentlichen Resolvern",
              "- HTTPS 200 auf https://scalynx.io/",
              "- 301 Redirect von https://www.scalynx.io/ auf https://scalynx.io/",
            ].join("\n");

            const existing = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: "open",
              labels: "monitoring,incident",
              per_page: 100
            });

            const match = existing.find(i => i.title === title);
            if (match) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: match.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: ["monitoring", "incident"]
              });
            }

